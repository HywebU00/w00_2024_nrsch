<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>衛生福利部 北區老人之家</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- slick css-->
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.css" />
    <!-- 燈箱facybox -->
    <link rel="stylesheet" type="text/css" href="vendor/fancybox/jquery.fancybox.min.css" />
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  </head>

  <body class="iframepage">
    <!-- 直接跳主內容區 -->
    <a class="goCenter" href="#center" tabindex="1">按Enter到主內容區</a>
    <!-- wrapper Start -->
    <div class="wrapper">
      <section class="cp popupBox">
        <h2 class="title">活動報名</h2>
        <!-- form_service -->
        <div class="form_apply">
          <p>活動報名表格填寫此符號 (<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr>為必填項目)</p>

          <div class="flexForm formGrid">
            <div class="formGrp">
              <!-- 使用aria-required屬性指出必填的表單欄位 -->
              <label for="username" class="formTitle" aria-required="false">報名場次</label>
              <div class="formContent">
                <input type="text" id="username" value="111年度老人福利機構失智症照顧專區專業人員在職訓練(第二梯次111年10月22.29.30日)" disabled />
              </div>
            </div>
            <div class="formGrp">
              <!-- 使用aria-required屬性指出必填的表單欄位 -->
              <label for="username" class="formTitle" aria-required="false">申請日期</label>
              <div class="formContent">
                <input type="text" id="username" value="2024/09/04" disabled />
              </div>
            </div>
            <div class="formGrp">
              <!-- 使用aria-required屬性指出必填的表單欄位 -->
              <label for="username" class="formTitle" aria-required="true">姓名<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent">
                <input type="text" id="username" value="請填寫姓名" title="請填寫姓名" />
              </div>
            </div>

            <div class="formGrp" role="group" aria-labelledby="fake-legend">
              <label class="formTitle">性別</label>
              <div class="formContent" id="fake-legend">
                <div class="radioGrp formInline">
                  <label> <input type="radio" name="sampleRadio6" value="" title="男" />男</label>
                  <label> <input type="radio" name="sampleRadio6" value="" title="女" />女</label>
                </div>
              </div>
            </div>
            <div class="formGrp">
              <!-- 使用aria-required屬性指出必填的表單欄位 -->
              <label for="username" class="formTitle" aria-required="true">出生年月日<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent">
                <input name="" type="date" value="" placeholder="請選擇日期" title="請選擇日期" />
              </div>
            </div>
            <div class="formGrp">
              <!-- 使用aria-required屬性指出必填的表單欄位 -->
              <label for="username" class="formTitle" aria-required="true">身分證號<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent">
                <input type="text" id="username" value="請填寫身分證號" title="請填寫身分證號" />
              </div>
            </div>
            <div class="formGrp" role="group" aria-labelledby="fake-legend" aria-required="true">
              <label class="formTitle">學歷<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent" id="fake-legend">
                <div class="radioGrp formInline">
                  <label> <input type="radio" name="sampleRadio6" value="" title="國小" />國小</label>
                  <label> <input type="radio" name="sampleRadio6" value="" title="國中" />國中</label>
                  <label> <input type="radio" name="sampleRadio6" value="" title="高中(職)" />高中(職)</label>
                  <label> <input type="radio" name="sampleRadio6" value="" title="專科" />專科</label>
                  <label> <input type="radio" name="sampleRadio6" value="" title="大學" />大學</label>
                  <label> <input type="radio" name="sampleRadio6" value="" title="碩士及以上" />碩士及以上</label>
                </div>
              </div>
            </div>
            <div class="formGrp">
              <!-- 使用aria-required屬性指出必填的表單欄位 -->
              <label for="username" class="formTitle" aria-required="true">服務單位<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent">
                <input type="text" id="username" value="請填寫服務單位" title="請填寫服務單位" />
              </div>
            </div>
            <div class="formGrp">
              <!-- 使用aria-required屬性指出必填的表單欄位 -->
              <label for="username" class="formTitle" aria-required="true">服務單位電話<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent">
                <input type="text" id="username" value="請填寫服務單位電話" title="請填寫服務單位電話" />
              </div>
            </div>
            <div class="formGrp">
              <!-- 使用aria-required屬性指出必填的表單欄位 -->
              <label for="username" class="formTitle" aria-required="true">職稱<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent">
                <input type="text" id="username" value="請填寫職稱" title="請填寫職稱" />
              </div>
            </div>
            <div class="formGrp">
              <label for="email" class="formTitle" aria-required="true">E-mail<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent">
                <div class="input_i">
                  <input name="email" type="email" id="email" title="請輸入E-mail" />
                  <i class="i_mail_dark"></i>
                </div>
                <div class="noticeWarning">
                  這似乎不是一個正常的Email格式
                  <a role="button" href="#" aria-label="關閉" class="close"><img src="images/basic/icon_close.svg" alt="" /></a>
                </div>
              </div>
            </div>
            <div class="formGrp">
              <!-- 使用aria-required屬性指出必填的表單欄位 -->
              <label for="username" class="formTitle" aria-required="true">聯絡電話/行動電話<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent">
                <input type="text" id="username" value="請填寫聯絡電話/行動電話" title="請填寫聯絡電話/行動電話" />
              </div>
            </div>
            <div class="formGrp">
              <label for="" class="formTitle">聯絡地址</label>
              <div class="formContent formInline address">
                <label for="postalcode">郵遞區號</label><input name="" type="text" id="postalcode" value="" class="postalcode" title="請輸入郵遞區號" />
                <label for="city">縣市</label>
                <select name="" id="city">
                  <option value="">台北市</option>
                  <option value="">新北市</option>
                  <option value="">桃園市</option>
                  <option value="">新竹市</option>
                  <option value="">...</option>
                </select>
                <select name="" id="">
                  <option value="">中正區</option>
                  <option value="">大安區</option>
                  <option value="">信義區</option>
                  <option value="">北投區</option>
                  <option value="">...</option>
                </select>
                <input name="" type="text" value="" title="請輸入詳細地址" />
              </div>
            </div>
            <div class="formGrp">
              <div for="" class="formTitle">證書寄送地址</div>
              <div class="formContent formInline address">
                <label for="" class="labelHidden">縣市</label>
                <label for="" class="labelHidden">詳細地址</label>
                <input name="" type="text" value="" title="請輸入詳細地址" />
                <div class="checkbox">
                  <label><input type="checkbox" title="同上聯絡地址" />同上聯絡地址</label>
                </div>
              </div>
            </div>
            <div class="formGrp" role="group" aria-labelledby="fake-legend" aria-required="true">
              <label class="formTitle">用膳<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent" id="fake-legend">
                <div class="radioGrp formInline">
                  <label> <input type="radio" name="sampleRadio6" value="" title="葷" />葷</label>
                  <label> <input type="radio" name="sampleRadio6" value="" title="素" />素</label>
                </div>
              </div>
            </div>
            <div class="formGrp" role="group" aria-labelledby="fake-legend" aria-required="true">
              <label class="formTitle">是否需公務人員時數登錄<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent" id="fake-legend">
                <div class="radioGrp formInline">
                  <label> <input type="radio" name="sampleRadio6" value="" title="否" />否</label>
                  <label> <input type="radio" name="sampleRadio6" value="" title="需要" />需要</label>
                </div>
              </div>
            </div>
            <div class="formGrp" role="group" aria-labelledby="fake-legend" aria-required="true">
              <label class="formTitle">是否需社工師繼續教育積分認證<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent" id="fake-legend">
                <div class="radioGrp formInline">
                  <label> <input type="radio" name="sampleRadio6" value="" title="否" />否</label>
                  <label> <input type="radio" name="sampleRadio6" value="" title="需要" />需要</label>
                </div>
              </div>
            </div>
            <div class="formGrp" role="group" aria-labelledby="fake-legend" aria-required="true">
              <label class="formTitle">是否需長照人員繼續教育積分認證<abbr class="necessary" title="為必填(選)欄位,不能為空白。">*</abbr></label>
              <div class="formContent" id="fake-legend">
                <div class="radioGrp formInline">
                  <label> <input type="radio" name="sampleRadio6" value="" title="否" />否</label>
                  <label> <input type="radio" name="sampleRadio6" value="" title="需要" />需要</label>
                </div>
              </div>
            </div>

            <div class="formGrp">
              <!-- 使用aria-required屬性指出必填的表單欄位 -->
              <label for="username" class="formTitle" aria-required="false">驗證碼</label>
              <div class="formContent formInline">
                <img src="images/basic/captcha.gif" alt="" class="captcha" />
                <input name="" type="text" value="" title="請輸入驗證碼" />
                <button type="button" class="btn btnSecondary"><i class="i_reflash_dark" aria-hidden="true" focusable="false"></i>重新整理</button>
                <button type="button" class="btn btnSecondary"><i class="i_play_dark" aria-hidden="true" focusable="false"></i>語音播放</button>
              </div>
            </div>
            <div class="btnGrp formInline">
              <button type="button" class="btn btnReset">清除重填</button>
              <button type="button" class="btn btnSubmit">確認報名</button>
            </div>
            <!-- protect -->
            <div class="protect"><img src="images/key.png" alt="保護機制" /></div>
          </div>
        </div>
        <!-- form_service end -->
      </section>
    </div>

    <!-- JQ -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- 外掛 plugin js -->
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- ease -->
    <script src="vendor/slick/slick.min.js "></script>
    <!-- lazyload -->
    <script src="vendor/lazyload/lazyload.js"></script>
    <!-- fancybox -->
    <script src="vendor/fancybox/fancybox.umd.js"></script>
    <script src="vendor/fancybox/l10n/zh_TW.umd.js"></script>
    <!-- swiper -->
    <script src="vendor/swiper/swiper-bundle.min.js"></script>
    <!-- main js-->
    <script src="js/main.js"></script>
    <!-- 客製js -->
    <script src="js/customize.js"></script>
  </body>
</html>
